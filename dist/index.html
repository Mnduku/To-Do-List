<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <p class="pheader"><strong>TMANAGER</strong></p>
        </div>
        <div class="bottom">
            <div class="left">
                <div class="header">
                    <a class = "menyu">Menu</a>
                </div>
                <div class="option start selectedtab">
                    <img src="assets/images/1.png" class="icon">
                    <a class="iconname">All</a>
                </div>
                <div class="option">
                    <img src="assets/images/4.png" class="icon">
                    <a class="iconname">Recent</a>
                </div>
                <div class="option">
                    <img src="assets/images/7.png" class="icon">
                    <a class="iconname">Priority</a>
                </div>
                <div class="option">
                    <img src="assets/images/8.png" class="icon">
                    <a class="iconname" id = "star">Favorited</a>
                </div>
                <div class="bar"></div>
                <div class="header">
                    <a class="iconname">Projects</a>
                </div>
                <div class="projectlist">

                </div>
                <button class="addproj">+</button>

                <form class = "cname" action = "#" method = "get">
                <div class="form">
                    <input type = "text" id = "projname" required/>
                    <button class = "submit" type = "submit" >Add</button>
                </div>
                </form>

            </div>
            <div class="right">
                <button class="addtask">+</button>
                <ul class="tasklist">
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                </ul>
                <div class="optionpane">
                     <form action="#" method = "get" class="taskform">
                        <legend>Task info</legend>
                        <div class = "formdiv"><label for = "tinput1"  class = "tlabel" id = "tlabel1">Name</label>
                        <input type = "text" name = "Project Name" class = "tinput" id = "tinput1" maxlength="15" required/></div>
                        
                        <div class = "formdiv"><label for = "tinput2"  class = "tlabel" id = "tlabel2">Description</label>
                        <textarea class = "tinput" id = "tinput2" wrap="hard" maxlength="75"></textarea></div>

                        <div class="dates">
                        <div class = "formdiv type"><label for = "tinput3"  class = "tlabel" id = "tlabel3">Date</label>
                        <input type = "date" class = "tinput" id = "tinput3"/></div>
                        <div class = "formdiv type"><label for = "tinput4"  class = "tlabel" id = "tlabel4">Deadline</label>
                        <input type = "date" class = "tinput" id = "tinput4"/></div>
                        </div>
                        <div class = "formdiv" id = "formdiv5" ><label for = "tinput5"  class = "tlabel" id = "tlabel5">Priority</label>
                        <input type = "range" class = "tinput" id = "tinput5"/></div>
                    
                        <div class="buttons">
                            <button class="addtasker"  type  = "submit">+</button>
                            <button class="back"  type = "button"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
