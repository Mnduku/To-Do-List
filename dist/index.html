<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <p class="pheader"><strong>TMANAGER</strong></p>
        </div>
        <div class="bottom">
            <div class="left">
                <div class="header">
                    <a class = "menyu">Menu</a>
                </div>
                <div class="option">
                    <img src="images/1.png" class="icon">
                    <a class="iconname">All Tasks</a>
                </div>
                <div class="option">
                    <img src="images/4.png" class="icon">
                    <a class="iconname">Recent</a>
                </div>
                <div class="option">
                    <img src="images/7.png" class="icon">
                    <a class="iconname">Priority</a>
                </div>
                <div class="option">
                    <img src="images/8.png" class="icon">
                    <a class="iconname" id = "star">Favorited</a>
                </div>
                <div class="bar"></div>
                <div class="header">
                    <a class="iconname">Projects</a>
                </div>
                <div class="projectlist">

                </div>
                <button class="addproj">+</button>

                <form class = "cname" action = "#" method = "get">
                <div class="form">
                    <input type = "text" id = "projname" required/>
                    <button class = "submit" type = "submit" >Add</button>
                </div>
                </form>

            </div>
            <div class="right">
                <ul class="tasklist">
                    <p classgit="ptasks"><strong>Current tasks</strong></p>
                </ul>
            </div>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
